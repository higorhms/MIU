<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Rujuan Xing">
  <title>Sign Up</title>

  <link href="./resources/bootstrap.min.css" rel="stylesheet">
  <link href="./resources/carousel.css" rel="stylesheet">
  <script src="./resources/signup.js"></script>
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Sign Up</div>
          <div class="card-body">
            <form  id="signup-form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button id="signup-btn" type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div>
              <a class="btn btn-success" href="login.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
