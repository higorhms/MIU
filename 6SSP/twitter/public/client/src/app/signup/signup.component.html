<div class="container">
  <app-navigator></app-navigator>

  <div class="form-container">
    <div>
      <p>Register</p>
    </div>

    <form>
      <input placeholder="name" name="name" [(ngModel)]="form.name" #nameModel="ngModel" />
      <div *ngIf="nameModel.touched && !form.name">
        Name is required.
      </div>
      <input placeholder="username" name="username" [(ngModel)]="form.username" #usernameModel="ngModel" />
      <div *ngIf="usernameModel.touched && !form.username">
        Username is required.
      </div>
      <input placeholder="password" name="password" type="password" [(ngModel)]="form.password"
        (blur)="validatePasswords()" [class.invalid]="!passwordsMatch" #passwordModel="ngModel" />
      <div *ngIf="passwordModel.touched && !form.password">
        Password is required.
      </div>
      <input placeholder="repeat password" name="repeatpassword" type="password" [(ngModel)]="form.repeatPassword"
        (blur)="validatePasswords()" [class.invalid]="!passwordsMatch" />
      <span *ngIf="!passwordsMatch" class="invalid-password">Passwords does not match</span>
      <button class="submit-button" type="submit" (click)="signUp()" [disabled]="!passwordsMatch">Sign Up</button>
    </form>

    <div class="create-account">
      <h1>Do you already have an account?</h1>

      <a routerLink="/signin">Sign in</a>
    </div>
  </div>
</div>
