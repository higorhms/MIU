<div class="container">
  <app-navigator></app-navigator>

  <div class="feed-container">
    <div class="crate-container">
      <textarea placeholder="What is Happening?!" [(ngModel)]="form.description"></textarea>
      <button *ngIf="isSignedIn" (click)="form.description && _create()">Post</button>
    </div>

    <div class="list">
      <a class="list-item" *ngFor="let tweet of tweets">
        <a class="avatar-container" href="/">
          <img class="avatar" src="https://ui-avatars.com/api/?name={{tweet.author.name}}" alt="avatar">
          <div class="name-container">
            <h1>{{tweet.author.name}}</h1>
            <h2>@{{tweet.author.username}} - {{ tweet.date | amTimeAgo }}</h2>
          </div>
        </a>
        <p class="description">{{tweet.description}}</p>
      </a>
    </div>
  </div>
  <app-search></app-search>
</div>
