<div class="container">
  <app-navigator></app-navigator>

  <div class="form-container">
    <div>
      <p>Login</p>
    </div>

    <form>
      <input placeholder="username" name="username" [(ngModel)]="form.username" #usernameModel="ngModel"/>
      <div *ngIf="usernameModel.touched && !form.username">
        Username is required.
      </div>
      <input placeholder="password" name="password" type="password" [(ngModel)]="form.password" #passwordModel="ngModel"/>
      <div *ngIf="passwordModel.touched && !form.password" >
        Password is required.
      </div>
      <button class="submit-button" type="submit" (click)="signIn()">Sign in</button>
    </form>

    <div class="create-account">
      <h1>Don't you have an account yet?</h1>

      <a routerLink="/signup">Sign up</a>
    </div>
  </div>
</div>
