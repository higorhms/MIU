<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bank Account</title>
</head>
<body>
  <div class="header">
    <div class="menu">
      <a class="item" href="../../index.html">HOME</a>
    </div>
    <div class="avatar-container">
      <img class="avatar" src="https://avatars.githubusercontent.com/u/44821959?s=400&u=d7c284825e8983e43c02b4c2d29b72a7c1000478&v=4" alt="">
    </div>
  </div>

  <div class="container">
    <label for="name">
      Account Name:
      <input type="text" name="name" id="name-input">
    </label>

    <label for="deposit">
      Deposit:
      <input type="number" min="0" name="deposit" id="deposit-input">
    </label>

    <button onclick="Controller.addAccount()">Create new account</button>

    <textarea id="text-area"></textarea>
  </div>

  <div id="buttons">
    <button onclick="window.location.href='./pages/deposit/index.html'">Deposit</button>
    <button onclick="window.location.href='./pages/debit/index.html'">Debit</button>
  </div>
  
  <div class="bottom">
    <a href="https://validator.w3.org/check/referer"> 
      <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"/>
    </a> 
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
      <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS">
    </a>
  </div>
</body>
<script src="bank.js" type="text/javascript"></script>
</html>
