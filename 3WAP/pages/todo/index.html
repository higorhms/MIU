<!DOCTYPE html>
<html>
  <head>
    <title>Task List Application</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <a class="item" href="../../index.html">HOME</a>
      </div>
      <div class="avatar-container">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/44821959?s=400&u=d7c284825e8983e43c02b4c2d29b72a7c1000478&v=4" alt="">
      </div>
    </div>
    <div class="container">
      <h1>Task List</h1>
      <div class="fields-container">
        <div class="task-container">
          <label for="task-box">Task</label>
          <input type="text" id="task-box">
          <button id="add-task-btn" onclick="addTask()">Add Task</button>
          <button id="clear-tasks-btn" onclick="clearData()">Clear Tasks</button>
        </div>
        <div class="list-container">
          <label for="task-box">Task List</label>
          <textarea id="task-list"></textarea>
        </div>
      </div>
    </div>
    <div class="bottom">
      <a href="https://validator.w3.org/check/referer"> 
        <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"/>
      </a> 
      <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS">
      </a>
    </div>
  </body>
  <script src="todo.js" type="text/javascript"></script>
</html>
