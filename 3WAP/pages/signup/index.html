<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up</title>
</head>
<body>
  <div class="header">
    <div class="menu">
      <a class="item" href="../../index.html">HOME</a>
    </div>
    <div class="avatar-container">
      <img class="avatar" src="https://avatars.githubusercontent.com/u/44821959?s=400&u=d7c284825e8983e43c02b4c2d29b72a7c1000478&v=4" alt="">
    </div>
  </div>

  <div class="logo">
    <img src="http://www.cs.washington.edu/education/courses/cse190m/12sp/homework/4/nerdluv.png"/>
    <span>where meek geeks meet</span>
  </div>

  <form action="http://mumstudents.org/params.php">
    <fieldset>
      <legend>New User Signup:</legend>

      <div class="container">
        <label for="name">Name:</label>
        <div>
          <input type="text" id="name" name="name" maxlength="16">
        </div>
          
        <label for="gender">Gender:</label>

        <div>
          <label for="gender">
            <input type="radio" name="gender" id="Male" value="Male" checked> Male
          </label>
        
          <label for="gender">
            <input type="radio" name="gender" id="Female" value="Female"> Female
          </label>
        </div>

        <label for="age">Age:</label>
        
        <div>
          <input type="text" id="age" name="age" maxlength="2" size="6">
        </div>

        <label for="type">Personally type:</label>
          
        <div>
          <input type="text" id="type" name="type" maxlength="4" size="6">
          <a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">(Don't know your type?)</a>
        </div>  

        <label for="os">Favorite OS:</label>
        
        <select name="os" id="os">
          <option value="a1">Windows</option>
          <option value="a2">Mac OS X</option>
          <option value="a3">Linux</option>
        </select>

        <label for="Personally type:">Seeking age:</label>
          <div>
            <input type="text" id="min-age" name="min-age" placeholder="min" maxlength="2" size="6">
            to
            <input type="text" id="max-age" name="max-age" placeholder="max" maxlength="2" size="6">
          </div>
      </div>
      </br>
      <button type="submit">Sign up</button>
    </fieldset>
  </form>
  <div class="description">
    <span>
      This page is for single nerds to meet and date each other! Type in 
      <br/> your personal information and wait for the nerdly luv to begin! 
      <br/> Thank you for using our site.
      <br/>
      <br/>
      Results and page (C) Copyright NerdLuv Inc.
    </span>
  </div>
  
  <div class="bottom">
    <a href="https://validator.w3.org/check/referer"> 
      <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"/>
    </a> 
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
      <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS">
    </a>
  </div>
</body>
</html>
