<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./animations.js" type="text/javascript"></script>
  <script src="./ascii.js" type="text/javascript"></script>
  <title>ASCII Animation</title>
</head>
<body>
  <div class="header">
    <div class="menu">
      <a class="item" href="../../index.html">HOME</a>
    </div>
    <div class="avatar-container">
      <img class="avatar" src="https://avatars.githubusercontent.com/u/44821959?s=400&u=d7c284825e8983e43c02b4c2d29b72a7c1000478&v=4" alt="">
    </div>
  </div>

  <div class="container">
    <div class="app">
      <h1>CSE 190 M ASCII Animation Viewer</h1>
      <textarea id="text-area" cols="80" rows="20"></textarea>
      <fieldset>
          <legend>Play Controls:</legend>
          <button id="start">Start</button>
          <button disabled id="stop">Stop</button>
      </fieldset>
  
      <fieldset>
          <legend>Animation:</legend>
          <select id="animation">
              <option value="Blank" selected>Blank</option>
              <option value="Exercise">Exercise</option>
              <option value="Juggler">Juggler</option>
              <option value="Bike">Bike</option>
              <option value="Dive">Dive</option>
          </select>
      </fieldset>
      <fieldset>
          <legend>Size:</legend>
          <select id="animation-size">
              <option value="7pt">Tiny</option>
              <option value="10pt">Small</option>
              <option value="12pt" selected>Medium</option>
              <option value="16pt">Large</option>
              <option value="24pt">Extra Large</option>
              <option value="32pt">XXL</option>
          </select>
      </fieldset>
      <fieldset>
          <legend>Speed:</legend>
          <label><input id="turbo" type="checkbox">Turbo</label>
      </fieldset>
    </div>
  </div>
  
  <div class="bottom">
    <a href="https://validator.w3.org/check/referer"> 
      <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"/>
    </a> 
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
      <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS">
    </a>
  </div>
</body>
</html>
