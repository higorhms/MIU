<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    form{
      text-align: center;
      border: 1px solid #666;
      padding: 50px;
      max-width: 30%;
      margin: 50px auto;
    }

    .block{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .block input{
      margin: 10px;
    }
  </style>
</head>
<body>
  <form method="post" action="http://localhost:8080/result">
    <select onchange="changeOperation()" id="menu" name="operation">
      <option value="+" selected>Sum</option>
      <option value="-">Subtraction</option>
      <option value="/">Division</option>
      <option value="*">Multiplication</option>
    </select>
    <h3>Enter two numbers</h3>
    <div class="block">
      <input type = "text" name="first"/><br/>
      <span id="operation">+</span>
      <input type = "text" name="second"/><br/>
    </div>
    <input type="submit" value="Click"/>
  </form>
</body>
<script>
  function changeOperation(){
    document.getElementById("operation").textContent = document.getElementById("menu").value;
  }
</script>
</html>
