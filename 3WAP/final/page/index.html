<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./dict.js" charset="utf-8"></script>
  <title>Online Dictionary</title>
</head>
<body>
  <div class="header">
    <div class="menu">
      <a class="item" href="../../index.html">HOME</a>
    </div>
    <div class="avatar-container">
      <img class="avatar" src="https://avatars.githubusercontent.com/u/44821959?s=400&u=d7c284825e8983e43c02b4c2d29b72a7c1000478&v=4" alt="">
    </div>
  </div>

  <div class="container">
    <h1>Online Dictionary</h1>
    <div>
        <label id="mylabel">Term:</label>
        <input type="text" id="searchinput" name="searchinput" placeholder="type any word here">
        <br /><br />

        <div>
            <button class="btn" type="submit" name="submit">Lookup</button>
        </div>
       
        <!-- this will contain meaning of search word after fetching from the database -->
        <div id="content">
        </div>
    </div>
  </div>
  
  <div class="bottom">
    <a href="https://validator.w3.org/check/referer"> 
      <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"/>
    </a> 
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
      <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS">
    </a>
  </div>
</body>
</html>
